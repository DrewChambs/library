<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library Application</title>

    <!-- Font Awesome -->
       <script
      src="https://kit.fontawesome.com/bc0e63a317.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JS -->
    <script src="./js/app.js" defer></script>
    
  </head>
  <body>


<!-- MAIN SECTION -->
<section class="form_section">
  <div class="modal">
    <form id="forms" class="book-information-form">
          <div class="close-box">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <fieldset>
            <p class="entry-warning"></p>
            <legend>Add to library</legend>
            <ul class="book-styles">
              <li>
                <label for="title">Book Title</label>
                <input type="text" name="book-title" id="title" autofocus/>
              </li>
              <li>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" />
              </li>
              <li class="pages-size">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" />
              </li>
              <li>
                <label for="book-read">Read</label>
                <select id="book-read" name="book-read">
                  <option value="Yes">Yes</option>
                  <option value="No" selected>No</option>
                </select>
              </li>
              <li class="btn-submit-list">
                <button type="submit" class="btn-submit">Submit</button>
              </li>
            </ul>
          </fieldset>
        </form>
       </div>
    </section>

    <section class="main">
      <div class="container">
        <div class="table-container">
          <h1 class="logo">Kweku Library Application</h1>
          <div class="bookHolder">
            <button class="btn-add" id="btn-add">Add New Book</button>
            <!-- <input type="text" id="edit_title" class="edit_title">
            <input type="text" id="edit_author" class="edit_author">
            <input type="text" id="edit_pages" class="edit_pages">
            <button type="submit" class="btn-send">SEND</button> -->
         </div>
        </div>
      </div>
      </div>
    </section>
  
  </body>
</html>
