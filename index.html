<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library Application</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bc0e63a317.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- JS -->
    <script src="./js/app.js" defer></script>
    
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <header class="header">
          <h1 class="logo">Kweku Personal Library</h1>
          <nav class="nav">
            <ul class="links" role="list">
              <li class="links-list">
                <a href="../index.html" class="links-anchor">home</a>
              </li>
              <li class="links-list">
                <a href="#" class="links-anchor">table</a>
              </li>
              <li class="links-list">
                <a href="#" class="links-anchor">about</a>
              </li>
              <li class="links-list">
                <a href="#" class="links-anchor">hope</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </section>
   
<section class="form_section">
  <div class="modal">
    <form id="forms" class="book-information-form">
          <div class="close-box">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <fieldset>
            <p class="entry-warning"></p>
            <legend>Add to library</legend>
            <!-- <p class="add_warning">Something must be added</p> -->
            <ul class="book-styles">
              <li>
                <label for="book-title">Book Title</label>
                <input type="text" name="book-title" id="book-title" />
              </li>
              <li>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" />
              </li>
              <li class="pages-size">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" />
              </li>
              <li>
                <label for="completed">Completed</label>
                <select id="completed" name="completed">
                  <option value="yes">Yes</option>
                  <option value="No" selected>No</option>
                </select>
              </li>
              <li class="btn-submit-list">
                <button type="submit" class="submit-btn">Submit</button>
              </li>
            </ul>
          </fieldset>
        </form>
       </div>
    </section>

    <section class="main">
      <div class="container">
        <div class="table-container">
             <div class="bookHolder">
        <button class="btn-add" id="btn-add">Add a Book</button>
        <button class="btn-clear" id="btn-clear">Clear All</button>
        <p class="warning">What ya gonna do?</p>
       </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
